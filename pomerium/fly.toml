# fly.toml file generated for pomerium-proxy on 2022-12-03T23:49:16-06:00

app = "pomerium-proxy"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  destination = "/data"
  source = "pomerium_data"

[[services]]
  internal_port = 443
  protocol = "tcp"

  [[services.ports]]
    port = "443"

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
